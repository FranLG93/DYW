<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de las Fuentes</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Familia de fuentes */
        }
        .fuente-normal {
            font-size: 16px; /* Tamaño de fuente */
            font-style: normal; /* Estilo de fuente */
            font-weight: normal; /* Peso de fuente */
            line-height: 1.5; /* Altura de línea */
            color: black; /* Color de texto */
        }
        .fuente-negrita {
            font-size: 20px;
            font-weight: bold; /* Peso de fuente */
            color: blue; /* Color de texto */
        }
        .fuente-italica {
            font-size: 18px;
            font-style: italic; /* Estilo de fuente */
            color: green; /* Color de texto */
        }
        .fuente-grande {
            font-size: 24px; /* Tamaño de fuente */
            line-height: 1.2; /* Altura de línea */
            color: red; /* Color de texto */
        }
        .fuente-pequeña {
            font-size: 12px; /* Tamaño de fuente */
            line-height: 1.8; /* Altura de línea */
            color: gray; /* Color de texto */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Propiedades de las Fuentes</h1>
    <p class="fuente-normal">Este es un texto normal.</p>
    <p class="fuente-negrita">Este es un texto en negrita.</p>
    <p class="fuente-italica">Este es un texto en cursiva.</p>
    <p class="fuente-grande">Este es un texto grande.</p>
    <p class="fuente-pequeña">Este es un texto pequeño.</p>
</body>
</html>
