<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo con background-attachment: fixed</title>
    <style>
        body {
            background-image: url("https://bit.ly/2slA7jo");
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 2000px; /* Para permitir desplazamiento */
        }
    </style>
</head>
<body>
    <h1>Fondo con background-attachment: fixed</h1>
    <p>Este texto se desplaza mientras que la imagen de fondo permanece fija en su lugar.</p>
</body>
</html>
